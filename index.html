<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="calculator">
        <input type="text" v-bind:value="resultDisplay"><br>
        <input type="button" value='1' v-on:click="numUpdate(1)">&nbsp;
        <input type="button" value='2' v-on:click="numUpdate(2)">&nbsp;
        <input type="button" value='3' v-on:click="numUpdate(3)">&nbsp;
        <input type="button" value='+' v-on:click="operateUpdate('+')"><br><br>
        <input type="button" value='4' v-on:click="numUpdate(4)">&nbsp;
        <input type="button" value='5' v-on:click="numUpdate(5)">&nbsp;
        <input type="button" value='6' v-on:click="numUpdate(6)">&nbsp;
        <input type="button" value='- 'v-on:click="operateUpdate('-')"><br><br>
        <input type="button" value='7' v-on:click="numUpdate(7)">&nbsp;
        <input type="button" value='8' v-on:click="numUpdate(8)">&nbsp;
        <input type="button" value='9' v-on:click="numUpdate(9)">&nbsp;
        <input type="button" value='x' v-on:click="operateUpdate('x')"><br><br>
        <input type="button" value='     =     ' v-on:click="finalize">
        <input type="button" value='0' v-on:click="numUpdate(0)">&nbsp;
        <input type="button" value='/' v-on:click="operateUpdate('/')"><br><br>
        <input type="button" value='   RESET   ' v-on:click="reset(); empty()">
    </div>
    <script>
        var calculator=new Vue({
            el: '#calculator',
            data: {
                num1: 0,
                num2: 0,
                operand: " ",
                operandTrue: false,
                newCalc: true,
                result: 0,
                resultDisplay: ""
            },
            methods:({
                numUpdate(num){
                    if(this.newCalc)
                        this.resultDisplay="";
                    if(!this.operandTrue){
                        this.num1=this.num1*10+num;
                    }
                    else{
                        this.num2=this.num2*10+num;
                    }
                this.resultDisplay+=num;
                this.newCalc=false;
                },
                operateUpdate(op){
                    this.operand=op;
                    this.operandTrue=true;
                    this.resultDisplay+=op;
                },
                reset(){
                    this.num1=0;
                    this.num2=0;
                    this.operandTrue=false;
                    this.newCalc=true;
                },
                finalize(){
                    switch(this.operand){
                        case "+":
                            this.result=this.num1+this.num2;
                            console.log(this.result);
                            break;
                        case "-":
                            this.result=this.num1-this.num2;
                            console.log(this.result);
                            break;
                        case "x":
                            this.result=this.num1*this.num2;
                            console.log(this.result);
                            break;
                        case "/":
                            this.result=this.num1/this.num2;
                            console.log(this.result);
                            break;
                    }
                    this.resultDisplay=this.result;
                    this.reset();
                },
                empty(){
                    this.resultDisplay="";
                }
            })
        })
    </script>
</body>
</html>
