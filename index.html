<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="calculator">
        <input type="text" v-bind:value="resultDisplay"><br>
        <input type="button" value='1' v-on:click="numUpdate(1)">&nbsp;
        <input type="button" value='2' v-on:click="numUpdate(2)">&nbsp;
        <input type="button" value='3' v-on:click="numUpdate(3)">&nbsp;
        <input type="button" value='+' v-on:click="operateUpdate('+')"><br><br>
        <input type="button" value='4' v-on:click="numUpdate(4)">&nbsp;
        <input type="button" value='5' v-on:click="numUpdate(5)">&nbsp;
        <input type="button" value='6' v-on:click="numUpdate(6)">&nbsp;
        <input type="button" value='−'v-on:click="operateUpdate('−')"><br><br>
        <input type="button" value='7' v-on:click="numUpdate(7)">&nbsp;
        <input type="button" value='8' v-on:click="numUpdate(8)">&nbsp;
        <input type="button" value='9' v-on:click="numUpdate(9)">&nbsp;
        <input type="button" value='×' v-on:click="operateUpdate('×')"><br><br>
        <input type="button" value='    =    ' v-on:click="finalize">&nbsp;
        <input type="button" value='0' v-on:click="numUpdate(0)">&nbsp;
        <input type="button" value='÷' v-on:click="operateUpdate('÷')"><br><br>
        <input type="button" value='   RESET   ' v-on:click="reset()">
    </div>
    <script>
        var calculator=new Vue({
            el: '#calculator',
            data: {
                num1: 0,
                num2: 0,
                operand: "",
                operandTrue: false,
                newCalc: true,
                resultDisplay: ""
            },
            methods:({
                numUpdate(num){
                    if(this.newCalc){
                        this.resultDisplay="";
                        this.num1=0;
                    }
                    if(!this.operandTrue){
                        this.num1=this.num1*10+num;
                        this.newCalc=false;
                    }
                    else{
                        this.num2=this.num2*10+num;
                    }
                this.resultDisplay+=num.toString();
                },
                operateUpdate(op){
                    if(this.resultDisplay=="")
                        return; 
                    this.operand=op;
                    this.operandTrue=true;
                    this.resultDisplay+=op;
                    this.newCalc=false;
                },
                reset(){
                    this.num1=0;
                    this.num2=0;
                    this.operandTrue=false;
                    this.newCalc=true;
                    this.resultDisplay="";
                },
                finalize(){
                    switch(this.operand){
                        case "+":
                            this.num1+=this.num2;
                            break;
                        case "−":
                            this.num1-=this.num2;
                            break;
                        case "×":
                            this.num1*=this.num2;
                            break;
                        case "÷":
                            this.num1/=this.num2;
                            break;
                    }
                    this.resultDisplay=this.num1;
                    this.num2=0;
                    this.operandTrue=false;
                    this.newCalc=true;                  
                }
            })
        })
    </script>
</body>
</html>
